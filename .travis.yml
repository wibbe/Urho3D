language: android
env:
  global:
    - secure: AfoHc5tpnYoI2TVGUeE9Xdru+15pd5N4YzO7EWvwmMnrHtNO3retrmKOGpnIyfbP2BeWRTW/z+BI4G0RrfvubjHu2us4wRh6Jq8+UZohBBkM+ldTnyqYHX97q+6ScWBWZGg7dpthd1x/7fmds8dSRzustHUhI7RzPbWEMQH1DGI=
    - NUMJOBS=3
    - ANDROID=1
  matrix:
    - API=17 NDK=ndk32 URHO3D_LIB_TYPE=STATIC
    - API=17 NDK=ndk32 URHO3D_LIB_TYPE=SHARED MEM_CHECK=1
    - API=18 NDK=ndk32 URHO3D_LIB_TYPE=STATIC
    - API=18 NDK=ndk32 URHO3D_LIB_TYPE=SHARED MEM_CHECK=1
    - API=19 NDK=ndk32 URHO3D_LIB_TYPE=STATIC PACKAGE=1
    - API=19 NDK=ndk32 URHO3D_LIB_TYPE=SHARED PACKAGE=1 MEM_CHECK=1
matrix:
  fast_finish: true
before_install:
  - free -tm
  - if [ $MEM_CHECK ]; then mem=($(free -m |head -2 |tail -1)); if [ ${mem[6]} -eq 0 ]; then export BAD_VM=1; fi; fi
  - export TRAVIS_COMMIT=$TRAVIS_COMMIT~
  - if [ $PACKAGE ]; then export RELEASE_TAG=$(git describe --exact-match $TRAVIS_COMMIT 2>/dev/null); export COMMIT_MESSAGE=$(git log --format=%B -n1 $TRAVIS_COMMIT); if [ $RELEASE_TAG ] || echo $COMMIT_MESSAGE |grep -cq '\[ci package\]'; then export PACKAGE_UPLOAD=1; fi; fi
  - if [ $PACKAGE_UPLOAD ]; then travis_retry sudo add-apt-repository ppa:george-edison55/precise-backports -y; fi
  - travis_retry sudo apt-get update -q -y
install:
  - travis_retry sudo apt-get install -q -y --no-install-recommends libasound2-dev g++-multilib
  - if [ $PACKAGE_UPLOAD ]; then travis_retry sudo apt-get install -q -y --no-install-recommends doxygen graphviz; fi
  - if [ ! $BAD_VM ]; then wget -q http://dl.google.com/android/ndk/android-$NDK-r10-linux-x86_64.tar.bz2 && tar xjf *.bz2 && rm *.bz2 && ln -s android-ndk* android-ndk && export ANDROID_NDK=$(pwd)/android-ndk && if [ $INSTALL ]; then (while :; do echo 'y'; sleep 1; done) |android update sdk --no-ui --all --filter android-$API,sys-img-armeabi-v7a-android-${API,,}; fi; fi
  - free -tm
script: if [ ! $BAD_VM ]; then rake ci; fi
after_success: if [ ! $BAD_VM ] && [ $PACKAGE_UPLOAD ]; then rake ci_package_upload; fi

